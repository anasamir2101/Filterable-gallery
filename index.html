<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
<body>
<div class="container">
<h2>Filterable Gallery</h2>

<div class="menu">
 <a href="#" class="btn" data-filter="all">All</a>
 <a href="#" class="btn" data-filter="water">Water</a>
 <a href="#" class="btn" data-filter="city">City</a>
 <a href="#" class="btn" data-filter="country">Country</a>
</div>

<div class="box" id="store_items">

 <div class="store_items city">
<img src="./images/projects-city-1.jpeg" class="store_img" alt="" srcset="">
 </div>

 <div class="store_items country">
  <img src="./images/projects-country-1.jpeg" class="store_img" alt="" srcset="">
   </div>

   <div class="store_items water">
    <img src="./images/projects-water-1.jpeg" class="store_img" alt="" srcset="">
     </div>



     <div class="store_items city">
      <img src="./images/projects-city-2.jpeg" class="store_img" alt="" srcset="">
       </div>
      
       <div class="store_items country">
        <img src="./images/projects-country-2.jpeg" class="store_img" alt="" srcset="">
         </div>
      
         <div class="store_items water">
          <img src="./images/projects-water-2.jpeg" class="store_img" alt="" srcset="">
           </div>


           <div class="store_items city">
            <img src="./images/projects-city-3.jpeg" class="store_img" alt="" srcset="">
             </div>
            
             <div class="store_items country">
              <img src="./images/projects-country-3.jpeg" class="store_img" alt="" srcset="">
               </div>
            
               <div class="store_items water">
                <img src="./images/projects-water-3.jpeg" class="store_img" alt="" srcset="">
                 </div>


</div>







</div>








 <script src="app.js"></script>
</body>
</html>
